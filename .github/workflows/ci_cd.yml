name: Flutter CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # 手動実行用

jobs:
  # Dartコードの静的解析とテスト
  test:
    name: Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'
          cache: true
      
      - name: Check Flutter and Dart versions
        run: |
          flutter --version
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Analyze project source
        run: flutter analyze
      
      - name: Run tests
        run: flutter test

  # iOSビルドとデプロイ
  build_ios:
    name: Build iOS and Deploy
    needs: test
    # アプリストアに公開する準備ができたらコメントを外す
    # runs-on: macos-latest
    # 開発中はFirebase App Distributionを使用
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'
          cache: true
      
      - name: Check Flutter and Dart versions
        run: |
          flutter --version
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: |
          cd ios
          gem install bundler
          bundle install
      
      - name: Setup iOS certificates and provisioning profiles
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd ios
          echo $APP_STORE_CONNECT_API_KEY_CONTENT > app_store_connect_api_key.json
          bundle exec fastlane sync_certificates
      
      - name: Build and Deploy iOS
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FIREBASE_APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          cd ios
          # アプリストアに公開する準備ができたらコメントを外す
          # if [[ $GITHUB_REF == refs/heads/main ]]; then
          #   bundle exec fastlane release
          # else
          #   bundle exec fastlane beta
          # fi
          
          # 開発中はFirebase App Distributionを使用
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            bundle exec fastlane firebase
          else
            bundle exec fastlane firebase
          fi

  # Androidビルドとデプロイ
  build_android:
    name: Build Android and Deploy
    needs: test
    # アプリストアに公開する準備ができたらコメントを外す
    # runs-on: ubuntu-latest
    # 開発中はFirebase App Distributionを使用
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'
          cache: true
      
      - name: Check Flutter and Dart versions
        run: |
          flutter --version
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: |
          cd android
          gem install bundler
          bundle install
      
      - name: Setup Android keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.ANDROID_KEY_PROPERTIES }}
        run: |
          cd android
          echo $KEYSTORE_BASE64 | base64 --decode > app/upload-keystore.jks
          echo $KEY_PROPERTIES > key.properties
      
      - name: Build and Deploy Android
        env:
          SUPPLY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd android
          # アプリストアに公開する準備ができたらコメントを外す
          # if [[ $GITHUB_REF == refs/heads/main ]]; then
          #   bundle exec fastlane release
          # else
          #   bundle exec fastlane beta
          # fi
          
          # 開発中はFirebase App Distributionを使用
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            bundle exec fastlane firebase
          else
            bundle exec fastlane firebase
          fi 